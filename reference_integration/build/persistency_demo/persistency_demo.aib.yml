# Manifest file to build an AutoSD images with the persistency application pre-installed

name: persistency_qm

content:
  repos:
    - id: epel
      baseurl: https://dl.fedoraproject.org/pub/epel/9/Everything/$arch/
    - id: score
      baseurl: https://download.copr.fedorainfracloud.org/results/pingou/score-playground/epel-9-$arch/
    - id: demo
      baseurl: https://download.copr.fedorainfracloud.org/results/pingou/persistency-demo/epel-9-$arch/
  rpms:
    - vim-enhanced
    - gdb
    - strace
    - score-baselibs
    - persistency-cpp
    - persistency-demo-cpp
    - tree
    - dnf
    # For testing the image only:
    - openssh-server
    - openssh-clients

  # Required for testing the image only:
  systemd:
    enabled_services:
      # Enable ssh daemon
      - sshd.service
qm:
  content:
    repos:
      - id: epel
        baseurl: https://dl.fedoraproject.org/pub/epel/9/Everything/$arch/
      - id: score
        baseurl: https://download.copr.fedorainfracloud.org/results/pingou/score-playground/epel-9-$arch/
      - id: demo
        baseurl: https://download.copr.fedorainfracloud.org/results/pingou/persistency-demo/epel-9-$arch/
    rpms:
      - score-baselibs
      - persistency-cli
      - persistency-rust
      - persistency-demo-rust

auth:
  # Required for testing the image only:
  sshd_config:
    PasswordAuthentication: true
    PermitRootLogin: true
