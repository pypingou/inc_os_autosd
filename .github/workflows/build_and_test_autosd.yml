name: Build and Test AutoSD

on:
  pull_request:
    paths:
      - 'reference_integration/**'
  workflow_dispatch:

jobs:
  lola-demo:
    name: lola-demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.1
        with:
          bazelisk-version: 1.x

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman curl qemu-system which createrepo-c

      - name: Build and copy RPMs
        run: |
          bazel build --config=bl-x86_64-linux-autosd //:lola-demo
          mkdir -p ../os_images/rpms
          find bazel-bin -type f -name "*.rpm" -exec cp {} ../os_images/rpms/ \;
          createrepo_c ../os_images/rpms/
        working-directory: reference_integration

      - name: Build AutoSD Image
        uses: ./.github/actions/aib
        with:
          manifest: image.aib.yml
          distro: autosd10
          mode: package
          target: qemu
          export: qcow2
          extra_args: '--define-file vars-devel.yml --define-file vars.yml'
          disk_path: disk.qcow2
          base_dir: os_images

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Test QEMU image
        run: |
          sshcmd() {
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 2222 root@localhost $@
          }
          ./scripts/run_qemu disk.qcow2
          sleep 5
          sshcmd 'cat /etc/os-release'
          sleep 10
          sshcmd 'bluechictl start agent-qm lola-ipc-sub.service'
          sleep 5
          sshcmd '/usr/bin/lola-ipc-test'
        env:
          SSH_PASSWORD: password
        working-directory: os_images
